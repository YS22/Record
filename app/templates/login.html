{% extends "bootstrap/base.html" %}
{% block title %}Login{% endblock %}

{% block navbar %}
<!-- <div class="navbar navbar-fixed-top">
</div> -->
{% endblock %}
{% block content %}
<form class="form" role="form" method="POST">
<div>
	<h2 style="color: #666;">登录</h2>
	{{ form.hidden_tag() }}
	<label  class="form.label">用户名</label>
	<input  class="form-control"  type="text" name="username" value="" placeholder="请输入你的用户名">  
	<br>
	<label  class="form.label">密码</label>  
	<input  class="form-control"  type="text" name="password" value="" placeholder="请输入你的密码">
	<br>
	<button type="form.submit" class="btn btn-success" >登录</button>
</div>
</form>
{% include 'flash.html' %}
{% endblock %}
