<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>武汉领普科技有限公司</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>  
.col-center-block {  
    float: none;  
    display: block;  
    margin-left: auto;  
    margin-right: auto;   
}  
</style>  
  </head>
  <body>
    {% block navbar %}
    <nav  class="nav nav-tabs">
   <!--  <ul class="nav nav-tabs"> -->
        <h3 class="navbar-text"><i>领普科技</i></h3>
        <div class="collapse navbar-collapse ">
            <ul class="nav navbar-nav navbar-right">
                {% if g.user.username=='admin' %}
                <li ><a href="{{ url_for('admin') }}" ><span class="glyphicon glyphicon-user"></span> 管理员</a></li>
                {% endif %}
                {% if g.user.is_authenticated() %}
                <li ><a href="{{ url_for('query') }}" > <span class=" glyphicon glyphicon-search"></span> 查询数据</a></li>
                <li ><a href="{{ url_for('logout') }}" > <span class="glyphicon glyphicon-off"></span> 退出登录</a></li> 
                {% endif %} 
            </ul>
        </div>
    </nav>
    {% endblock %}

    {%block content %}
    {%endblock%}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
    <footer id="footer">
  <div class="container ">
    <p>2017-6-2</p>
  </div>
</footer>  
  </body>
</html>
